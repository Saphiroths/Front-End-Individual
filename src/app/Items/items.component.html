<h1 class="center" style="padding-bottom: 30px;">{{getGreeting()}} user!</h1>
<h2 class="center">Items</h2>



<div></div>
<div class="accordion" class="list-group"  id="accordionExample">
    <div *ngFor="let Item of Items" class="accordion-item">
      <h2 class="accordion-header" attr.id="heading{{Item.title}}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + Item.title" aria-expanded="true" attr.aria-controls="collapse{{Item.title}}">
          {{Item.title}}
        </button>
      </h2>
    <div attr.id="collapse{{Item.title}}" class="accordion-collapse collapse" attr.aria-labelledby="heading{{Item.title}}" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <ul *ngFor="let Item of Items" >
          <li>
            {{Item.description}} 
          </li>              
        </ul>         
    </div>
    </div>
  </div>  
</div><br/>
